{% extends "learningLogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3> Edit entry for <a href="{% url 'learningLogs:topic' topic.id %}">{{ topic }}</a></h3>
{% endblock page_header %}

{% block content %}

    <form textarea="{% url 'learningLogs:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class= "btn btn-primary">Edit entry</button>
        {% endbuttons %}
    </form>
{% endblock content %}
